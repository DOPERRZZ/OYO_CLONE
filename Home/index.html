<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="OIP-removebg-preview.png" alt="Logo">
        </div>
        <ul class="navbar-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Sign-in</a></li>
        </ul>
      </nav>
    </header>
    <div class="images">
  <!-- Carousel Card -->
  <div class="carousel-card">
    <div class="carousel-slide">
      <img src="photo1.jpg" class="carousel-image active">
      <img src="photo2.jpg" class="carousel-image">
      <img src="photo3.jpg" class="carousel-image">
      <button class="carousel-btn left" onclick="changeSlide(-1)">&#10094;</button>
      <button class="carousel-btn right" onclick="changeSlide(1)">&#10095;</button>
      <div class="carousel-indicators">
        <span class="dot active" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </div>
  
  <!-- Static Images (normal) -->
  <div class="static-images">
    <img class="static1"src="photo5.jpg" alt="Static 1">
    <img class="static2"src="photo2.jpg" alt="Static 2">
    <img class="static3"src="photo3.jpg" alt="Static 3">
    </div>
</div>

    <script src="script.js"></script>
  </body>
  </html>
